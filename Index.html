<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Desejos - Jardim Encantado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Lista de Desejos - Jardim Encantado</h1>
        <!-- Exibe o número de itens no carrinho -->
        <p id="numero-carrinho">Carrinho: 0 itens</p>
    </header>

    <section class="profile">
        <div class="profile-info">
            <img src="images/foto-aniversariante.jpg" alt="Foto da Aniversariante" class="profile-img">
            <h2>Nome da Aniversariante</h2>
        </div>
    </section>

    <section class="wish-list">
        <div class="wish-item">
            <img src="images/produto1.jpg" alt="Produto 1">
            <h3>Produto 1</h3>
            <p>Descrição do Produto 1.</p>
            <button>Adicionar ao Carrinho</button>
        </div>
        <div class="wish-item">
            <img src="images/produto2.jpg" alt="Produto 2">
            <h3>Produto 2</h3>
            <p>Descrição do Produto 2.</p>
            <button>Adicionar ao Carrinho</button>
        </div>
    </section>

    <!-- Botão para finalizar compra -->
    <section>
        <button id="finalizar-compra">Finalizar Compra</button>
        <!-- Botão para limpar o carrinho -->
        <button id="limpar-carrinho">Limpar Carrinho</button>
    </section>

    <footer>
        <p>© 2025 Lista de Desejos - Jardim Encantado</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
